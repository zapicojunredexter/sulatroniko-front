 <div class="row wow fadeIn">

        <!--Grid column-->

          <!--Card-->
          <div class="card"  style="margin-top: 4em;">

            <!--Card content-->
            <div class="card-body">

             <div class="row container">
                 <div class="md-form col-lg-3" style="margin-left: 2em;">
                    <h6>Login Details</h6>

                     <div class="row">
                      <div class="md-form col s12">

                        <input type="text" id="email" class="form-control">
                        <label for="email">Email</label>
                        <span class="helper-text" data-error="Invalid Email"></span>
                        <!-- <input id="email" type="email" class="form-control">
                        <label for="email_inline">Email</label>
                        <span class="helper-text" data-error="Invalid Email"></span> -->
                      </div>
                    </div>
                  <div class="row">
                    <div class="md-form col s12">
                      <input id="password" type="password" class="form-control">
                      <label for="password">Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="md-form col s12">
                      <input id="password" type="password" class="form-control">
                      <label for="password">Confirm Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="md-form col s12">
                      <input id="phone" type="tel" class="form-control">
                      <label for="phone">Phone Number</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="md-form col s12">
                      <div class="md-form col s12">
                        <input type="text" id="birthdate" class="form-control datepicker">
                         <label for="birthdate">Birthdate</label>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="md-form col s8" style="margin-left: 4em;">
               <h6 style="margin-left: 1em;">Personal Information</h6>
                <div class="md-form row">
                  <div class="md-form col s4" style="margin-top: .7em;margin-bottom: -1em;">
                    <input id="first_name" type="text" class="form-control">
                    <label for="first_name">First Name</label>
                  </div>
                   <div class="md-form col s4" style="margin-top: .7em;margin-bottom: -1em;">
                    <input id="address" type="text" class="form-control">
                    <label for="address">Address</label>
                  </div>
                   <div class="md-form col s4" style="margin-top: .7em;margin-bottom: -1em;">
                    <input id="state_province" type="text" class="form-control">
                    <label for="state_province">State/Province</label>
                  </div>
                </div>

                 <div class="md-form row">
                  <div class="md-form col s4" style="margin-top: 2.4em;">
                    <input id="last_name" type="text" class="form-control">
                    <label for="last_name">Last Name</label>
                  </div>
                   <div class="md-form col s4" style="margin-top: 2.4em;">
                    <input id="city" type="text" class="form-control">
                    <label for="city">City</label>
                  </div>
                   <div class="md-form col s4" style="margin-top: 2.4em;">
                    <input id="zip_code" type="text" class="form-control">
                    <label for="zip_code">Zip Code</label>
                  </div>
                </div>

                <div class="md-form row">
                  <div class="md-form col s4" style="margin-top: 0;">
                    <input id="contact_number" type="text" class="form-control">
                    <label for="contact_number">Contact Number</label>
                  </div>
                   <div class="md-form col s4" style="margin-top: 0em;">
                    <input id="credit_card" type="text" class="form-control">
                    <label for="credit_card">Credit Card Number</label>
                  </div>
                </div>

                <div class="row">
                  <div class="md-form col s4" style="margin-top: 0em;">
                    <input id="company" type="text" class="form-control">
                    <label for="company">Company/Institution</label>
                  </div>
                   <div class="md-form col s4" style="margin-top: 0em;">
                    <input id="cvv" type="text" class="form-control">
                    <label for="cvv">CVV</label>
                  </div>
                </div>
                <div class="row">
                  <div class="md-form col s12" style="margin-top: -.6em;">
                  <textarea id="bio" class="md-textarea form-control" rows="2"></textarea>
                    <label for="bio">Bio</label>
                  </div>
                </div>

            <div class=" float-right"><button class="btn btn-primary" type="button">Save Changes</button></div>
      
        </div>
